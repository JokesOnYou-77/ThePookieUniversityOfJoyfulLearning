<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Application - Pookie University</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header>
        <h1>üéì Admission Application</h1>
        <a href="admission.html" class="back-btn">üè† Back to Admissions</a> <!-- Link back to admission page -->
    </header>

    <section class="admission-form">
        <h2>Apply Now</h2>
        
        <!-- Form container -->
        <div id="form-container">
            <form id="admission-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="program">Select Program:</label>
                    <select id="program" name="program" required>
                        <option value="fashion-design">Fashion & Design</option>
                        <option value="culinary-arts">Culinary Arts</option>
                        <option value="digital-arts">Digital Arts</option>
                        <option value="friendship-social-studies">Friendship & Social Studies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="personal-statement">Personal Statement (250-500 words):</label>
                    <textarea id="personal-statement" name="personal-statement" rows="4" required></textarea>
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </div>

        <!-- Thank You Message -->
        <div id="thank-you-message" style="display: none; text-align: center;">
            <h2>Thank You for Your Application!</h2>
            <p>We will be hearing from you shortly!</p>
            <img src="path_to_hello_kitty_image.png" alt="Hello Kitty" width="200">
        </div>
    </section>

    <script src="script.js"></script> <!-- Link to JS file -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('form-container').style.display = 'none'; // Hide form
            document.getElementById('thank-you-message').style.display = 'block'; // Show thank you message
        }
    </script>
</body>
</html>
